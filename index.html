<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto1</title>
</head>

<body>


    <div class="container">

        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label class="text1">
                Converter <b>de</b>
                <select class="sombra">
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label class="text2">
                Converter <b>para</b>
                <select id="currency-select" class="sombra">
                    <option>
                        US$ Dólar americano
                    </option>

                    <option>
                        € Euro
                    </option>

                    <option>
                        Bitcoin
                    </option>

                </select>
            </label>

            <label class="text3">
                Valor
                <input id="input-real" class="sombra" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div>
                    <img src="./img/brasil 2.png">
                    <h4 class="texto">Real</h4>
                    <p id="real-value-text" class="cor">R$ 10.000,00</p>
                </div>
                <img src="./img/Vector.png">
                <div>
                    <img id="bandeira-americana" src="./img/bitcoin.png">
                    <h4 id="texto" class="texto">Dólar americano</h4>
                    <p id="Dolar-value-text" class="cor">US$ 2.000,00</p>
                </div>
                <div class="container2"></div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
